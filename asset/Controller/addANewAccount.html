<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add A New Account</title>

    <!--icon-->
    <link rel="shortcut icon" type="icon" href="../img/icon-hotel.png">
    
    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
   <link rel="stylesheet" href="../fonts/fontawesome-free-5.13.0-web/css/all.css">
   
    <!-- CSS -->
    <link rel="stylesheet" href="../css/formAdd.css">

   <!--font familly-->
   <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-lg-6 col-12 form-add">
                <h1 class="text-center">Add A New Account</h1>
                <form action="">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name">

                    <br>
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone" id="phone">

                    <br>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">

                    <br>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">

                    <br>
                    <label for="typeOfAccount">Type:</label>
                    <select name="type" id="type">
                        <option value="Admin">Admin</option>
                        <option value="Customer">Customer</option>
                    </select>
                    
                    <br>
                    <div class="button text-right">
                        <a class="btn btn-danger" href="#" type="button">Cancel</a>
                        <button class="btn btn-success" type="submit" name="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
